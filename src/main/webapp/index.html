<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
</head>
<body>
<h1>Registro de Cliente</h1>
<form action="ClienteServlet" method="post">
    <label for="idCliente">ID Cliente:</label><br>
    <input type="number" id="idCliente" name="idCliente" required><br><br>

    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="apellido">Apellido:</label><br>
    <input type="text" id="apellido" name="apellido" required><br><br>

    <label for="contrasena">Contraseña:</label><br>
    <input type="password" id="contrasena" name="contrasena" required><br><br>

    <label for="fechaNacimiento">Fecha de Nacimiento:</label><br>
    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br><br>

    <label for="correo">Correo:</label><br>
    <input type="email" id="correo" name="correo" required><br><br>

    <label for="telefono">Teléfono:</label><br>
    <input type="number" id="telefono" name="telefono" required><br><br>

    <label for="fechaAfiliacion">Fecha de Afiliación:</label><br>
    <input type="date" id="fechaAfiliacion" name="fechaAfiliacion" required><br><br>

    <button type="submit">Registrar</button>
</form>
</body>
</html>
